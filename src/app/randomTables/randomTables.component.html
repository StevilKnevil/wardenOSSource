<section class='basic-grid'>
    <p> > click <a (click)='createTrinketOrPatch(0, 99, true)'><u>here</u></a> to recieve a trinket: <b *ngIf='trinket && trinket.descrip'>{{trinket.num}} - {{trinket.descrip}}</b></p>
    <p> > click <a (click)='createTrinketOrPatch(0, 99, false)'><u>here</u></a> to recieve a patch: <b *ngIf='patch && patch.descrip'>{{patch.num}} - {{patch.descrip}}</b></p>
</section>
