<section class='warden-grid'>
    <h1 class='warden-banner'>
        WARDEN OS
    </h1>
    <span (click)='getRandomWardenSubtext()' class='warden-subtext'><i>"{{wardenSubtext}}"</i></span>
</section>
<section class='button-grid'>
    <button class='control-button crew-button crew-random-button' (click)='flipFlags("crew"); generateRandomCrewMember(false); getRandomPersonSaying()'>
        <div>A TRULY RANDOM {{personButtonText}}</div>
    </button>
    <div class='crew-bias-button'>
        <button class='control-button crew-button' (click)='flipFlags("crew"); generateRandomCrewMember(true); getRandomPersonSaying()'>
            <div>A BIASED {{personButtonText}}</div>
        </button>
    </div>
    <div class='trinket-button'>
        <button class='control-button yellow-button' (click)='flipFlags("trinket"); generateRandomTrinketPatch(); getRandomPersonSaying()'>
            SEARCH THE {{personButtonText}}
        </button>
    </div>
    <div class='patch-button'>
        <button class='control-button yellow-button' (click)='generateDerelict(); getRandomDerelictSaying(); flipFlags("derelict")'>
            SCAN THE {{derelictButtonText}}
        </button>
    </div>
    <div class='space-station-button'>
        <button class='control-button randGen-button' (click)='generateRandomSpaceStation(true); flipFlags("station")'>
            HAIL THE CORESPACE STATION
        </button>
    </div>
    <div class='rim-station-button'>
        <button class='control-button randGen-button' (click)='generateRandomSpaceStation(false); flipFlags("station")'>
            HAIL THE RIMSPACE STATION
        </button>
    </div>
</section>
<app-character-generator *ngIf='flags["crew"]' (charName)='passCharName($event)' [statsArray]='defaultStatArray' [bias]='bias'></app-character-generator>
<app-trinket-patch-display *ngIf='flags["trinket"]' [trinketPatch]='trinketPatch'></app-trinket-patch-display>
<app-derelict-generator *ngIf='flags["derelict"]' [genDerelict]='genDerelict'></app-derelict-generator>
<app-space-station-generator *ngIf='flags["station"]' [coreOrRim]='coreOrRim' [stationAblib]='genSpaceStation'></app-space-station-generator>
<section *ngIf='flags["print"]' class='button-grid print-button-grid'>
    <button class='control-button print-button yellow-button' (click)='print()'>HIRE {{charName}}</button>
</section>
