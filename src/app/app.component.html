<section class='basic-grid warden-grid'>
    <h1 class='warden-banner'>WARDEN OS</h1>
</section>
<section class='button-grid'>
    <button class='control-button crew-button crew-random-button' (click)='generateRandomCrewMember(false); getRandomSaying()'>
        <div>A TRULY RANDOM {{buttonText}}</div>
    </button>
    <div class='crew-bias-button'>
        <button class='control-button crew-button' (click)='generateRandomCrewMember(true); getRandomSaying()'>
            <div>A BIASED {{buttonText}}</div>
        </button>
    </div>
    <div class='trinket-button'>
        <button class='control-button randGen-button' (click)='generateRandomTrinketPatch(true)'>
            SEARCH THE CORPSE
        </button>
    </div>
    <!-- <div class='patch-button'>
        <button class='control-button randGen-button'>
            SCAN THE DERELICT SHIP
        </button>
    </div> -->
</section>
<app-character-generator *ngIf='displayCrewMember' [statsArray]='defaultStatArray' [bias]='bias'></app-character-generator>
<app-trinket-patch-display *ngIf='displayTrinketPatch' [trinketPatch]='trinketPatch'></app-trinket-patch-display>
